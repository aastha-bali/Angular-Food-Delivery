
  <section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input [(ngModel)]="email" type="email" class="form-control" name="username" id="username" placeholder="Enter your email" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input [(ngModel)]="password" type="password"  class="form-control" name="password" id="password" placeholder="Enter your password" />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
                            <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
