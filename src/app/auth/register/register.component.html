
  <section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input [(ngModel)]="email" type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password" placeholder="Choose a password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required #confirmPassword>
                                <div *ngIf="password !== confirmPassword.value" class="text-danger">
                                    Passwords do not match.
                                </div>
                            </div>
                            <button type="submit" (click)="register()" class="btn btn-primary btn-block" [disabled]="password !== confirmPassword.value">Register</button>
                            <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
