
  <section class="address-management py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Manage Your Addresses</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="address-form">
                            <div class="form-group">
                                <label for="newAddress">New Address</label>
                                <input type="text" id="newAddress" [(ngModel)]="newAddress" name="newAddress" class="form-control" placeholder="Enter your address" required>
                            </div>
                            <button (click)="addAddress()" class="btn btn-primary btn-block">Add Address</button>
                        </form>
                        <hr>
                        <h3 class="text-center">Saved Addresses</h3>
                        <ul id="address-list" class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let address of addresses">
                                {{ address }}
                                <button class="btn btn-outline-danger btn-sm" (click)="removeAddress(address)">Delete</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
