<div class="container px-1 px-md-4 py-5 mx-auto">
  <h2 class="text-center">Order tracking</h2>
  <div class="card" *ngFor="let order of orders.reverse()">
      <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
              <h5>ORDER <span class="text-primary font-weight-bold">{{ order.id }}</span></h5>
          </div>
          <div class="d-flex flex-column text-sm-right">
              <p class="mb-0"><b>Status:</b> <span> {{ order.status }}</span></p>
              <p class="mb-0"><b>Delivery Address:</b> <span> {{ order.deliveryAddress }}</span></p>
              <p class="mb-0"><b>Payment mode:</b> <span> {{ order.paymentMode }}</span></p>
        </div>
      </div>
      <!-- Add class 'active' to progress -->
      <div class="row d-flex justify-content-center">
          <div class="col-12">
          <ul id="progressbar" class="text-center">
              <li class="active step0"></li>
              <li [ngClass]="{'active': order.status === 'Preparing' || order.status === 'Out for Delivery' || order.status === 'Delivered'}" class="step0"></li>
              <li [ngClass]="{'active': order.status === 'Out for Delivery' || order.status === 'Delivered'}" class="step0"></li>
              <li [ngClass]="{'active': order.status === 'Delivered'}" class="step0"></li>
          </ul>
          </div>
      </div>
      <div class="row justify-content-between top">
          <div class="row d-flex icon-content">
              <img class="icon" src="assets/images/order-processing.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>Processed</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="assets/images/food-preparation.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Preparing<br>Order</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="assets/images/order-shipped.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>En Route</p>
              </div>
          </div>
          <div class="row d-flex icon-content">
              <img class="icon" src="assets/images/order-delivered.png">
              <div class="d-flex flex-column">
                  <p class="font-weight-bold">Order<br>Delivered</p>
              </div>
          </div>
      </div>
  </div>
</div>
